<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LilPeachyFox's Linktree</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        html, body {
            margin: 0;
            height: 80vh;
            overflow: hidden; /* Hide scrollbars */
        }
        body {
            margin: 20px;
            padding: 0;
            font-family: 'Pixel, Arial, sans-serif';
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            border: 1em double #a94783;
            background-image: url(bg.png);
        }

        #container {
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1; /* Added z-index to position content above the noise effect */
        
        }

        .header {
            font-size: 36px;
            color: #a94783;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button {
            margin: 10px;
            padding: 10px 40px;
            font-size: 24px;
            background-color: none;
            color: #333;
            border: 2px double #a94783;
            border-radius: 0;
            clip-path: polygon(15% 0%, 100% 0%, 85% 100%, 0% 100%);
            text-align: center;
            text-decoration: none;
            transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
        }

        .button:hover {
            transform: translateY(-5px);
            background-color: #ff6ec7;
        }

        .anime-girl {
            width: 200px;
        }

        .icon-container {
            display: flex;
            align-items: center;
            margin-right: 10px;
        }
        .noise-wrapper {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            overflow: hidden;
            z-index: 10;
            
            &:after {
                content: '';
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                background: radial-gradient(ellipse at center, rgba(0,0,0,0) 0%,rgba(0,0,0,0.75) 100%);
            }
            }

            .noise {
                position: absolute;
                top: -500px;
                right: -500px;
                bottom: -500px;
                left: -500px;
                background: transparent url(https://www.dropbox.com/s/h7ab1c82ctzy83n/noise.png?raw=1) 0 0;
                background-size: 320px 320px;
                opacity: .35;
                animation: noise 1s steps(8,end) infinite both;
            }

            @keyframes noise {
            0% {
                transform: translateX(0px,0px); }
            10% {
                transform: translate(-100px, 100px);
            }
            20% {
                transform: translate(150px, -100px);
            }
            30% {
                transform: translate(-100px,100px);
            }
            40% {
                transform: translate(100px, -150px);
            }
            50% {
                transform: translate(-100px, 200px);
            }
            60% {
                transform: translate(-200px, -100px);
            }
            70% {
                transform: translateY(50px, 100px);
            }
            80% {
                transform: translate(100px, -150px);
            }
            90% {
                transform: translate(0px, 200px);
            }
            100% {
                transform: translate(-100px, 100px);
            }
            }
    </style>
</head>
<body>
    <div id="container noise-wrapper">
        <div class="noise"></div>
        <h1 class="header">lilpeachyfox</h1>
        <div class="button-container">
            <a class="button" href="https://discord.gg/5J8jX5EPx">
                <span class="icon-container"><i class="fab fa-discord"></i></span>
            </a>
            <a class="button" href="https://www.instagram.com/_peachyfox_/">
                <span class="icon-container"><i class="fab fa-instagram"></i></span>
            </a>
            <a class="button" href="https://www.twitch.tv/lilpeachyfox">
                <span class="icon-container"><i class="fab fa-twitch"></i></span>
            </a>
            <a class="button" href="https://www.reddit.com/user/Lil_Peachy_Fox/">
                <span class="icon-container"><i class="fab fa-reddit"></i></span>
            </a>
            <a class="button" href="https://onlyfans.com/lilpeachyfox">
                <span class="icon-container"><i class="fab fa-onlyfans"></i></span>OnlyFans
            </a>
        </div>
        <i style="position: absolute;bottom: 0;">Pink Anime Girl</i>
    </div>
</body>
</html>
